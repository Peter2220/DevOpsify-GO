apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:  
      containers:
        - name: go-app
          image: rocky20/go-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
